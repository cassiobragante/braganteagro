<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bragante Agro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a3d1d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #f1f5f9; font-family: sans-serif; }
        iframe { width: 100%; height: 100%; border: none; }

        /* ABA LATERAL DIREITA */
        #btn-ir-racao {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: #2e7d32;
            color: white;
            padding: 25px 8px;
            border-radius: 15px 0 0 15px;
            cursor: pointer;
            z-index: 99999;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            text-transform: uppercase;
            font-size: 11px;
            font-weight: bold;
            border: none;
            box-shadow: -4px 0 12px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #btn-voltar-pedidos {
            display: none;
            position: fixed;
            top: 20px;
            left: 10px;
            z-index: 100000;
            background: #ffffff;
            color: #0a3d1d;
            padding: 4px 6px;
            border-radius: 30px;
            border: 2px solid #2e7d32;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        #tela-racao {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 99998;
            background: white;
        }
    </style>
</head>
<body>

    <button id="btn-ir-racao" onclick="abrirRacao()">
        <span>ðŸŒ½ FORMULAR RAÃ‡ÃƒO</span>
    </button>

    <button id="btn-voltar-pedidos" onclick="fecharRacao()">
        â¬… VOLTAR PARA PEDIDOS
    </button>

    <iframe id="main-frame" src="BackupSistemaDefinitivo.html"></iframe>

    <div id="tela-racao">
        <iframe src="FormularioRacaoDefinitivo.html"></iframe>
    </div>

    <script>
        function abrirRacao() {
            document.getElementById('tela-racao').style.display = 'block';
            document.getElementById('btn-voltar-pedidos').style.display = 'block';
            document.getElementById('btn-ir-racao').style.display = 'none';
        }

        function fecharRacao() {
            document.getElementById('tela-racao').style.display = 'none';
            document.getElementById('btn-voltar-pedidos').style.display = 'none';
            document.getElementById('btn-ir-racao').style.display = 'flex';
        }

        // REGISTRO DO SERVICE WORKER PARA MODO APP E OFFLINE
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Sistema Pronto (PWA)'))
                .catch(err => console.log('Erro ao registrar PWA', err));
            });
        }
    </script>
</body>
</html>
